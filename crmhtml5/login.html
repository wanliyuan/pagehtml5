<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风格页</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body style="height:100%;">
   <div class="login-bg"></div>
   <div class="login-body">
     <form class="login-box">
       <div class="username">
         <div class="layer-bg"></div>
         <div class="layer-box"><input type="text"  name="username"></div>
       </div>
       <div class="password">
         <div class="layer-bg"></div>
         <div class="layer-box"><input type="text" name="password" placeholder="请输入动态密码"></div>
       </div>
     </form>
     <div class="login-btn-panel">
       <div class="get-password">
         <div class="layer-bg"></div>
         <div class="layer-box"><button>获取动态密码</button></div>
       </div>
       <button class="login-btn">确认登录</button>
     </div>
   </div>
   <script src="scripts/jquery.js"></script>
   <script src="scripts/mobile-util.js"></script>
</body>
</html>
