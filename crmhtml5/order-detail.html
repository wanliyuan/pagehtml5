<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人订单详情</title>
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
       <a class="header-left">返回</a>
       <span>王晓明</span>
    </header>
    <section class="product-wrapper">
      <div class="product">
        <ul>
          <li><a class="icon-order">订单</a></li>
          <li class="active"><a class="icon-appoint">预约事项</a></li>
          <li><a class="icon-favor">优惠券</a></li>
          <li><a class="icon-detail">详细信息</a></li>
        </ul>
      </div>
      <div class="product">
        <h3></h3>
        <ul>
          <li><a class="icon-member-level">会员等级<span>尊贵客户</span></a></li>
          <li><a class="icon-member-point">会员积分</a></li>
          <li><a class="icon-member-card">会员卡</a></li>
        </ul>
      </div>
      <div class="product">
        <h3></h3>
        <ul>
          <li><a class="icon-consumpte">消费能力<span>重视性价比</span></a></li>
          <li><a class="icon-communicate">沟通风格<span>反对推销</span></a></li>
          <li><a class="icon-color">颜色喜好<span>紫色</span></a></li>
        </ul>
      </div>
    </section>

<script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script src="scripts/mobile-util.js"></script>
